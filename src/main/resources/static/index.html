<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo IA - Para RH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="bg-glow bg-glow-1"></div>
<div class="bg-glow bg-glow-2"></div>

<div class="main-container">
    <header>
        <div class="logo">
            <i class="fa-solid fa-microchip"></i> Currículo<span class="highlight">.AI</span>
        </div>
        <p class="subtitle">Análise de Talentos</p>
    </header>

    <main class="glass-card">
        <div id="upload-section">
            <div class="card-header">
                <h2>Upload de Dados</h2>
                <p>Carregue o perfil (PDF/DOCX) para processamento neural.</p>
            </div>

            <form id="upload-form" class="upload-area">
                <div class="drag-drop-zone" id="drop-zone">
                    <div class="icon-container">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                    </div>
                    <h3 id="upload-text">Arraste o arquivo para a zona de carga</h3>
                    <p class="support-text">Suporta PDF e DOCX</p>

                    <input id="file-upload" type="file" accept=".pdf,.doc,.docx" hidden/>
                    <label for="file-upload" class="cyber-button secondary">
                        <i class="fa-solid fa-folder-open"></i> Explorar Arquivos
                    </label>
                </div>

                <div class="actions">
                    <button type="submit" class="cyber-button primary">
                            <span class="btn-content">
                                <i class="fa-solid fa-bolt"></i> Fazer Análise
                            </span>
                        <div class="btn-glitch"></div>
                    </button>
                </div>
            </form>
        </div>

        <div id="loading-section" class="hidden">
            <div class="loader-container">
                <div class="scanner-line"></div>
                <div class="loader-circle"></div>
            </div>
            <p class="typing-effect">Decodificando competências...</p>
        </div>

        <div id="result-section" class="hidden">
            <div class="card-header">
                <h2><i class="fa-solid fa-square-poll-vertical"></i> Relatório de Análise</h2>
            </div>

            <div class="terminal-window">
                <div class="terminal-header">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="title">resumo.log</span>
                </div>
                <div id="analysis-result" class="result-content markdown-body">
                </div>
            </div>

            <div class="result-actions">
                <button id="back-to-upload" class="cyber-button secondary">
                    <i class="fa-solid fa-rotate-left"></i> Nova Análise
                </button>
                <button id="download-pdf-btn" class="cyber-button primary">
                    <i class="fa-solid fa-file-pdf"></i> Baixar PDF
                </button>
            </div>
        </div>
    </main>

    <footer>
            <p>&copy; 2025 Currículo IA. Potencializando o RH.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
